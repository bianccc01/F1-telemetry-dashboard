<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Telemetry Dashboard</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/formula-1.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<!-- Header -->
<header class="header">
    <h1>F1 Telemetry Dashboard</h1>
    <p class="subtitle">Real-time telemetry visualization</p>
</header>

<!-- Main container -->
<main class="main-container">
    <!-- Sidebar per controlli -->
    <aside class="sidebar">
        <div class="control-section">
            <h3>Year</h3>
            <div id="year-selector"></div>
        </div>

        <div class="control-section">
            <h3>Grand Prix</h3>
            <div id="gp-selector"></div>
        </div>

        <div class="control-section">
            <h3>Session</h3>
            <div id="session-selector"></div>
        </div>

        <div class="control-section">
            <h3>Drivers</h3>
            <div id="driver-selectors">
                <div id="driver-1-container" class="driver-select-container"></div>
                <div id="driver-2-container" class="driver-select-container"></div>
                <div id="driver-3-container" class="driver-select-container"></div>
            </div>
        </div>

        <div id="lap-selectors-container">
            <!-- Lap selectors will be dynamically added here -->
        </div>

        <div class="control-section">
            <button id="load-data-button" class="load-data-button" disabled>Load Data</button>
        </div>
    </aside>


    <aside class="track-map-sidebar hidden-by-default">
        <div class="track-map-container">
            <div id="track-map" class="track-map">
                <div class="track-info">
                </div>
                <div class="spinner-container" id="track-map-loader" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>

            <div class="weather-container hidden-by-default">
                <h3>üå¶Ô∏è Weather Conditions</h3>
                <div id="weather-info" class="weather-info">
                    <!-- Weather data will be dynamically added here -->
                </div>
            </div>

            <div id="driver-info-container" class="driver-info-container">
                <!-- Driver info will be dynamically added here -->
            </div>
        </div>
    </aside>

    <!-- Toggle Sidebar Button -->
    <button id="toggle-sidebar-button" class="toggle-sidebar-button">‚óÄ</button>

    <!-- Area principale per i grafici -->
    <section class="charts-container hidden-by-default">
        <div id="race-wide-charts">
            <div id="race-chart-container" class="chart-wrapper">
                <h3>Race Chart</h3>
                <div id="race-chart" class="chart"></div>
            </div>
            <div id="violin-plot-container" class="chart-wrapper" style="display: none;">
                <h3>Lap Time Distribution</h3>
                <div id="violin-plot-chart" class="chart"></div>
            </div>
        </div>

        <div id="individual-lap-charts">
            <button id="back-to-race-button" class="back-button" style="display: none;">Back to Race View</button>
            <div class="chart-wrapper">
                <h3>Speed (km/h)</h3>
                <div id="speed-chart" class="chart"></div>
            </div>

            <div class="chart-wrapper">
                <h3>Throttle (%)</h3>
                <div id="throttle-chart" class="chart"></div>
            </div>

            <div class="chart-wrapper">
                <h3>Brake (%)</h3>
                <div id="brake-chart" class="chart"></div>
            </div>

            <div class="chart-wrapper">
                <h3>Gear</h3>
                <div id="gear-chart" class="chart"></div>
            </div>
        </div>
    </section>
</main>

<!-- Loading overlay -->
<div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>Loading data...</p>
</div>

<!-- Footer -->
<footer class="footer">
    <p>
        Project for the Infoviz exam, Roma Tre University.             Data provided by <a href="https://openf1.org/" target="_blank">Open F1</a>.
    </p>
</footer>


<!-- Scripts -->
<script src="js/api.js"></script>
<script src="js/charts/tooltip.js"></script>
<script src="js/charts/zoomManager.js"></script>
<script src="js/main.js"></script>
<script src="js/telemetry.js"></script>
<script src="js/charts/violinPlot.js"></script>
<script src="js/charts/speedChart.js"></script>
<script src="js/charts/trackMap.js"></script>
<script src="js/charts/throttleChart.js"></script>
<script src="js/charts/brakeChart.js"></script>
<script src="js/charts/gearChart.js"></script>
<script src="js/charts/raceChart.js"></script>
</body>
</html>
