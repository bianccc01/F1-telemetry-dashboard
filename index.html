<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Telemetry Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<!-- Header -->
<header class="header">
    <h1>F1 Telemetry Dashboard</h1>
    <p class="subtitle">Real-time telemetry visualization</p>
</header>

<!-- Main container -->
<main class="main-container">
    <!-- Sidebar per controlli -->
    <aside class="sidebar">
        <div class="control-section">
            <h3>Year</h3>
            <div id="year-selector"></div>
        </div>

        <div class="control-section">
            <h3>Grand Prix</h3>
            <div id="gp-selector"></div>
        </div>

        <div class="control-section">
            <h3>Session</h3>
            <div id="session-selector"></div>
        </div>

        <div class="control-section">
            <h3>Drivers (max 4)</h3>
            <div id="driver-selectors">
                <div id="driver-1-container" class="driver-select-container"></div>
                <div id="driver-2-container" class="driver-select-container"></div>
                <div id="driver-3-container" class="driver-select-container"></div>
                <div id="driver-4-container" class="driver-select-container"></div>
            </div>
        </div>

        <div class="control-section">
            <h3>Lap</h3>
            <div id="lap-selector"></div>
        </div>
    </aside>

    <!-- Area principale per i grafici -->
    <section class="charts-container">
        <div class="chart-wrapper">
            <h3>Speed (km/h)</h3>
            <div id="speed-chart" class="chart"></div>
        </div>

        <div class="chart-wrapper">
            <h3>Throttle & Brake (%)</h3>
            <div id="throttle-brake-chart" class="chart"></div>
        </div>

        <div class="chart-wrapper">
            <h3>Gear & DRS</h3>
            <div id="gear-chart" class="chart"></div>
        </div>
    </section>
</main>

<!-- Loading overlay -->
<div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>Loading data...</p>
</div>

<!-- Scripts -->
<script src="js/api.js"></script>
<script src="js/main.js"></script>
</body>
</html>
